<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="d-flex vh-100 w-50 m-auto d-flex justify-content-center align-items-center flex-column">
    <!-- Countdown -->
    <div id="countdown" class="fs-1 fw-bolder"></div>
    <p id="instructions">Memorizza i numeri entro il tempo limite!</p>

    <!-- Numbers -->
    <ul id="numbers-list" class="d-flex gap-5 list-unstyled"></ul>

    <!-- Form -->
    <form id="answers-form" class="d-none">
      <div class="d-flex gap-5" id="input-group">
        <input type="number" class="form-control" min="1" max="50" required>
        <input type="number" class="form-control" min="1" max="50" required>
        <input type="number" class="form-control" min="1" max="50" required>
        <input type="number" class="form-control" min="1" max="50" required>
        <input type="number" class="form-control" min="1" max="50" required>
      </div>
      <button class="btn btn-primary mt-2 d-block mx-auto">Conferma</button>
      <p class="text-danger text-center" id="message"></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/functions.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
